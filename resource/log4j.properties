#\u8bbe\u7f6e
log4j.rootLogger=info,dailyFile
#\u8bbe\u7f6elog\u5b58\u653e\u5b58\u653e\u4f4d\u7f6e
log4j.appender.console=org.apache.log4j.ConsoleAppender
og4j.appender.console.Target=System.out
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} --> %l: %m  %M %x %n


#\u8f93\u51fa\u5230\u6587\u4ef6\u4e2d
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.MaxFileSize=100KB
log4j.appender.dailyFile.ImmediateFlush=true
log4j.appender.dailyFile.File=logs2016.txt
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} --> %l: %m  %M %x %n